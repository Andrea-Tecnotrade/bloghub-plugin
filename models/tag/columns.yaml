# ===================================
#  List Column Definitions
# ===================================

columns:
    slug:
        label: ratmd.bloghub::lang.backend.tags.slug
        searchable: true
    
    title:
        label: ratmd.bloghub::lang.backend.tags.title
        searchable: true
    
    promote:
        label: ratmd.bloghub::lang.backend.tags.promote
        default: false
    
    color:
        label: ratmd.bloghub::lang.backend.tags.color
        type: colorpicker
    
    posts:
        label: Posts
        select: >
            (
                SELECT count(*)
                FROM ratmd_bloghub_tags_posts
                WHERE ratmd_bloghub_tags_posts.tag_id = ratmd_bloghub_tags.id
            )

    created_at:
        label: rainlab.blog::lang.post.created
        invisible: true

    updated_at:
        label: rainlab.blog::lang.post.updated
        invisible: true
